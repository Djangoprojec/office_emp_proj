<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter Employee</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
      <h1>filter Employee </h1>
     <hr>
      <div class="container">
       <form action="/filter_emp/" method="POST">{% csrf_token %}
      <div class="mb-3">
          <label for="Firstname" class="form-label">Firstname/Lastname</label>
          <input type="text" class="form-control" id="Firstname" name="name" value="{{ name }}">
      </div>

      <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" value="{{ debt }}" name="department">
      </div>
      <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role"  value="{{ role }}" name="role">
      </div>
       <br>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
      </div>
</body>
</html>
